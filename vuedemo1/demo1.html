<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="vue.js" type="text/javascript" charset="UTF-8"></script>
  <title>入门</title>
</head>

<body>
  <div id="app">
    <p>{{ message }}</p>
  </div>

  <div id="app-2">
    <!-- v-bind指令在此表示将这个元素节点的title特性和Vue实例的message属性保持一致 -->
    <span v-bind:title="message">
      鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
  </div>
  <!-- vue不仅可以将数据绑定到dom文本或者特性，还可以绑定到dom结构，即控制dom的显示和隐藏 -->
  <div id="app-3">
    <div v-if="type == 'A'">
      A
    </div>
    <div v-else-if="type == 'B'">
      B
    </div>
    <div v-else-if="type == 'C'">
      C
    </div>
    <div v-else>
      D
    </div>
  </div>
  <!-- v-for可以绑定一个数组来渲染列表元素 -->
  <div id="app-5">
    <ol>
      <li v-for="(todo, text) in todos" :key="text">
        <p>{{ todo.text }}</p>
      </li>
    </ol>
  </div>
  <!-- 可以通过v-on指令添加一个事件监听器，通过它来调用Vue实例中定义的方法 -->
  <div id="app-6">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">数据反转</button>
  </div>
  <!-- v-model指令可以实现应用状态和表单输入的双向绑定 -->
  <div id="app-7">
    <p> {{ message }} </p>
    <div></div>
    <input v-model="message" />
    <!-- 写一个例子 -->
  </div>
  <!-- 组件 -->
  <div id="app-8">
    <ol>
      <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">
      </todo-item>
    </ol>
  </div>

  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue.js'
      }
    })
    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: '页面加载于' + new Date().toLocaleString()
      }
    });

    var app3 = new Vue({
      el: '#app-3',
      data: {
        type: 'A'
      }
    })

    var app5 = new Vue({
      el: "#app-5",
      data: {
        todos: [
          { text: '学习js' },
          { text: '学习vue' },
          { text: '开发一个vue项目' }
        ]
      }
    })

    var app6 = new Vue({
      el: "#app-6",
      data: {
        message: "Hello VueJS!"
      },
      methods: {
        reverseMessage: function () {
          this.message = this.message.split("").reverse().join('')
        }
      },
    })

    var app7 = new Vue({
      el: "#app-7",
      data: {
        message: "hello vuejs!"
      }
    })
    //定义一个vue组件,该vue组件中定义了一个属性todo
    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li> {{ todo.text }}</li>'
    })
    var app8 = new Vue({
      el: "#app-8",
      data: {
        groceryList: [
          { id: 0, text: '蔬菜' },
          { id: 1, text: '奶酪' },
          { id: 2, text: '随便其它什么人吃的东西' }
        ]
      }
    })

  </script>
</body>

</html>
